<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Ticket Booking App</title>
    <link rel="stylesheet" href="booking.css" media="screen" />
  </head>

  <body>
    <div class="main">
      <h1 id="title">
        Railway Nigeria
      </h1>

      <form class="booking-form">
        <p id="smalltext">Book Your Train</p>
        <div class="booking">
          <div class="form-control">
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              required
              id="name"
              placeholder="Enter your name"
            />
          </div>

          <div class="form-control">
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              required
              id="email"
              placeholder="Enter your email"
            />
          </div>

          <div class="form-control">
            <label for="number" id="number-label">Number</label>
            <input
              type="text"
              id="number"
              placeholder="Enter your number"
              min="0"
              max="200"
            />
          </div>

          <div class="form-action">
            <div class="form-group">
              <label for="passenger">Passengers</label>
              <select name="passenger" id="passenger">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="form-group">
              <label for="adult" id="adult-label">Adults</label>
              <input type="number" id="number" min="0" max="4" />
            </div>
            <div class="form-group">
              <label for="children" id="children-label">Children</label>
              <input type="number" id="number" min="0" max="4" />
            </div>
            <div class="form-group">
              <label for="Special-needs" id="special-label"
                >Special needs</label
              >
              <input
                class="special-needs"
                type="number"
                id="number"
                min="0"
                max="4"
              />
            </div>
          </div>
        </div>

        <button type="submit" id="plan">
          <a href="plan.html">Plan Your Trip &rarr;</a>
        </button>
      </form>
    </div>
  </body>
</html>
